
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'js/visualcontrollers.js'%}"></script>
    <title>Aimico</title>
  </head>
  <body style="background-color: #333; color: #ccc">
    <div class="container-fluid">
      <div class="row justify-content-center">
        {% include 'header.html' %}
        <div class="col-8">
          <h1 class="mt-2">User friendly A.I. for business</h1>
          <hr class="mt-0 mb-4">
            {% block content %} 
            {% endblock content %}
        </div>
        {% include 'footer.html' %}
      </div>
    </div>
    <script>
      //const roomName = JSON.parse(document.getElementById('room-name').textContent);
      const roomName = 'room'
      const chatSocket = new WebSocket(
          'ws://'
          + window.location.host
          + '/ws/chat/'
          + roomName
          + '/'
      );
    
      var msg = ''
      chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        msg = data.message + '\n'
        document.querySelector("#message-text").textContent=(msg);
        sessionStorage.setItem('message', msg);
        console.log(msg)
        if ( data.message == 'download_ok' ) {document.location ='http://127.0.0.1:8000/download/finish/'}
      };

      chatSocket.onopen = function(e) {
        console.log('chat open')
      }
    
      chatSocket.onclose = function(e) {
          console.error('Chat socket closed unexpectedly');
      };

      
    
    
      document.querySelector('#download_btn').onclick = function(e) {
          chatSocket.send(JSON.stringify({
              'message': "downloaded launched"
          }));
      };

      document.querySelector('#readme_btn').onclick = function(e) {
          chatSocket.send(JSON.stringify({
              'message': "readme"
          }));
      };
    </script>
  </body>
</html>
